<mat-toolbar color = "primary">
  <button mat-flat-button
          color="primary"
          routerLink="/">
    Admin-portal
  </button>
  <span class = "hor-filler"></span>

  <ng-container *ngIf="loggedIn">
    <button mat-flat-button
            color="primary"
            routerLink="/places/list">
      Список точек
    </button>
    <button mat-flat-button
            color="primary"
            (click)="logout()">
      Выйти
    </button>
  </ng-container>
</mat-toolbar>
