<div class="container">
  <div class="col-md-4 col-md-offset-4">
    <div class="row">
      <h2>Login</h2>
    </div>
    <div class="row">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="login">Email</label>
          <input id="login"
                 type="text"
                 formControlName="login"
                 class="form-control"/>
          <div *ngIf="f.login.touched && !f.login.valid" class="invalid-feedback">
            Please enter a valid email
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password"
                 type="password"
                 formControlName="password"
                 class="form-control"
                 [ngClass]="{ 'is-invalid': f.password.errors }" />
        </div>
        <div class="form-group">
          <div class="container">
            <button [disabled]="!loginForm.valid " class="btn btn-primary">Login</button>
            <span *ngIf="errorMessage" class="text-danger">
              {{ errorMessage }}
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
