<form [formGroup]="placeForm">
  <div>
    <h3> {{editMode() ? 'Редактировать точку' : 'Добавить точку'}} </h3>
  </div>
  <div>
    <mat-form-field class="full-width">
      <input matInput placeholder="Название" formControlName="name">
      <mat-error *ngIf="hasErrors('name')">Название должно содержать минимум 3 буквы</mat-error>
    </mat-form-field>
  </div>
  <div>
    <location-picker [formGroup]="placeForm" formControlName="location"></location-picker>
  </div>
  <div>
    <drag-scroll *ngIf="images" #scroll>
      <mat-card *ngFor="let image of images" drag-scroll-item>
        <mat-card-header>
          <div class="align-right"
               (click)="removeImage(image)">>
                <i class="fas fa-times-circle"></i>
          </div>
        </mat-card-header>
        <mat-card-content>
          <img [src]="image.fullPath">
        </mat-card-content>
      </mat-card>
    </drag-scroll>
    <input style="display: none" type="file" (change)="uploadImage($event)" #fileInput>
    <button (click)="fileInput.click()">Загрузить фото</button>
  </div>
  <div>
    <button mat-raised-button
            class="alignright"
            color="primary"
            [disabled]="!placeForm.valid"
            (click)="submitForm()">Сохранить</button>
  </div>
</form>
