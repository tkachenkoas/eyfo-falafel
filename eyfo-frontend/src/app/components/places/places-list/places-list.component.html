<mat-grid-list cols="2" rowHeight="50px">
  <mat-grid-tile>
      <h3 class="align-left">Список точек</h3>
  </mat-grid-tile>
  <mat-grid-tile >
    <div class="align-right">
      <button mat-raised-button
              color="primary"
              routerLink="new">
        Добавить точку
      </button>
    </div>
  </mat-grid-tile>
</mat-grid-list>

<mat-spinner *ngIf="isLoadingResults"></mat-spinner>

<ng-container *ngIf="!isLoadingResults">
  <table mat-table [dataSource]="data" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Название </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="address" class="hor-filler">
      <th mat-header-cell *matHeaderCellDef> Адрес </th>
      <td mat-cell *matCellDef="let element"> {{element.location.address}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Редактировать </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button
                color="primary"
                (click)="editPlace(element)">
          <i class="far fa-edit"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
